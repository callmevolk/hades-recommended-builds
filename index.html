<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hades Recommended Builds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header__text">
            <h1>Hades Recommended Builds</h1>
            <p>Recommended builds for each aspect of each weapon</p>
        </div>
    </header>
    <main>
        <select id="weapons" name="weapons">
            <option value="" disabled selected>Choose a weapon</option>
            <option value="volvo">Heart-Seeking Bow</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <div class="aspects">
            <button class="button--aspects">Zagreus</button>
            <button class="button--aspects">Chiron</button>
            <button class="button--aspects">Hera</button>
            <button class="button--aspects">Ljubisa</button>
        </div>
    </main>
</body>
</html>
